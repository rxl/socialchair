<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}SocialChair.Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="{{ url_for('static', filename='css/reset.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    <!-- SUPPORT FOR IE6-8 OF HTML5 ELEMENTS -->
    <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->

    <link rel="shortcut icon" href="{{ url_for('static', filename='ico/favicon.ico') }}">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/event.js') }}"></script>
    <script type="text/javascript">
      if (window.location.hash == '#_=_') {
          window.location.hash = ''; // for older browsers, leaves a # behind
          history.pushState('', document.title, window.location.pathname); // nice and clean
          //e.preventDefault(); // no page reload
      }
    </script>
    <style> body { padding-top: 30px; } </style>
    {% endblock %}
  </head>

  <body>
    {% block navbar %}
    <div class="header">
      <div class="header-inner">
        <div class="logo">
          <a href="/"><img src="../images/logo-chair.png"></a>
        </div>
        <ul class="social-nav nav pull-right">
          <li>
            {% if not session.logged_in %}
            <a class="right-nav-item" href="/facebook_login">Login or Signup</a>
            {% else %}
            <a class="right-nav-item" href="/logout">Logout</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </div>
    {% endblock %}

    <div class="wrap">
        <div class="main">
          {% block content %}
          {% endblock %}
        </div>
    </div>

    {% block visual_footer %}
    {% endblock %}
  </body>
</html>
